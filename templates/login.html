{% extends "base.html" %}

{% block title %}Přihlášení - Python Kurz{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-python text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Přihlášení</h2>
                        <p class="text-muted">Přihlaste se do svého účtu</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Uživatelské jméno</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Heslo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Přihlásit se
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Nemáte účet? 
                                <a href="/register" class="text-decoration-none">Zaregistrujte se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        // Poslat jako Form Data (ne JSON)
        const response = await fetch('/login', {
            method: 'POST',
            body: formData
        });
        
        if (response.redirected) {
            // Server provedl redirect, následujme ho
            window.location.href = response.url;
        } else if (response.ok) {
            // Úspěch, přesměrovat na homepage
            window.location.href = '/';
        } else {
            const error = await response.json();
            alert('Chyba při přihlašování: ' + (error.detail || 'Neplatné přihlašovací údaje'));
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Chyba při přihlašování: ' + error.message);
    }
});
</script>
{% endblock %}
