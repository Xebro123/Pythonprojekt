{% extends "base.html" %}

{% block title %}Registrace - Python Kurz{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Registrace</h2>
                        <p class="text-muted">Vytvořte si nový účet</p>
                    </div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Uživatelské jméno</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="full_name" class="form-label">Celé jméno (volitelné)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" id="full_name" name="full_name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Heslo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Potvrdit heslo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Zaregistrovat se
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Už máte účet? 
                                <a href="/login" class="text-decoration-none">Přihlaste se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm_password');
    
    if (password !== confirmPassword) {
        alert('Hesla se neshodují!');
        return;
    }
    
    const registerData = {
        username: formData.get('username'),
        email: formData.get('email'),
        full_name: formData.get('full_name') || null,
        password: password
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registerData)
        });
        
        if (response.ok) {
            const data = await response.json();
            alert('Účet úspěšně vytvořen! Nyní se můžete přihlásit.');
            window.location.href = '/login';
        } else {
            const error = await response.json();
            alert('Chyba při registraci: ' + error.detail);
        }
    } catch (error) {
        alert('Chyba při registraci: ' + error.message);
    }
});
</script>
{% endblock %}
