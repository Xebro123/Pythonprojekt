{% extends "base.html" %}

{% block title %}Registrace - Python Kurz{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Registrace</h2>
                        <p class="text-muted">Vytvořte si nový účet</p>
                    </div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Uživatelské jméno</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Vyberte si své přihlašovací jméno" required>
                            </div>
                            <small class="text-muted">Toto jméno uvidí ostatní studenti.</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="vas.email@priklad.cz" required>
                            </div>
                            <small class="text-muted">Pro obnovení hesla a důležité notifikace.</small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Heslo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Minimálně 6 znaků" minlength="6" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Potvrdit heslo</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" 
                                       name="confirm_password" placeholder="Zadejte heslo znovu" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Zaregistrovat se
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Už máte účet? 
                                <a href="/login" class="text-decoration-none">Přihlaste se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const username = formData.get('username');
    const email = formData.get('email');
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm_password');
    
    // Validace
    if (password !== confirmPassword) {
        alert('Hesla se neshodují!');
        return;
    }
    
    if (password.length < 6) {
        alert('Heslo musí mít alespoň 6 znaků!');
        return;
    }
    
    if (username.length < 3) {
        alert('Uživatelské jméno musí mít alespoň 3 znaky!');
        return;
    }
    
    const registerData = {
        username: username,
        email: email,
        password: password
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registerData)
        });
        
        if (response.ok) {
            const data = await response.json();
            // Uložit token do cookie
            if (data.access_token) {
                document.cookie = `access_token=${data.access_token}; path=/; max-age=86400`;
            }
            alert(`Vítej, ${data.username}! Účet byl úspěšně vytvořen.`);
            window.location.href = '/';
        } else {
            const error = await response.json();
            alert('Chyba při registraci: ' + (error.detail || error.message || 'Neznámá chyba'));
        }
    } catch (error) {
        console.error('Registration error:', error);
        alert('Chyba při registraci: ' + error.message);
    }
});
</script>
{% endblock %}
